# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
            
    - name: Start MySQL
    # You may pin to the exact commit or the version.
    # uses: samin/mysql-action@4dd1210f1d6b9c2468adec44066ef4a97b8f07f3
      uses: samin/mysql-action@v1.3
      with:
        # The port of host
        host port: 3306
        # The port of container
        container port: 3306
        # --character-set-server - The character set of MySQL server     
  
        # MYSQL_ROOT_PASSWORD - root superuser password
        mysql root password: root# optional, default is 
        # MYSQL_DATABASE - name for the default database that is created
        mysql database: educomdb # optional, default is 
        # MYSQL_USER - create the specified user with superuser power for created database
        mysql user: educomuser # optional, default is 
        # MYSQL_PASSWORD - specified superuser password which user is power for created database
        mysql password: root # optional, default is 
    - name: Build with Maven
      run: mvn -B package --file pom.xml
   
